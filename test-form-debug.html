<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Debug Test</title>
</head>
<body>
  <h1>Testing Web3Forms API</h1>
  
  <form id="testForm">
    <input type="hidden" name="access_key" value="ea9ae562-0f97-4ed2-8c9d-c2c4ff17e8a3">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <textarea name="message" placeholder="Message" required></textarea><br>
    <button type="submit">Test Submit</button>
  </form>
  
  <div id="result"></div>
  
  <script>
    document.getElementById('testForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Sending...';
      
      const formData = new FormData(e.target);
      
      try {
        const response = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          resultDiv.innerHTML = `<p style="color: green">✅ Success! Message: ${data.message}</p>`;
        } else {
          resultDiv.innerHTML = `<p style="color: red">❌ Error: ${JSON.stringify(data)}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red">❌ Network Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
